<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Dashboard Aplikasi SITTA</h1>
</div>
<h2 id="greeting">Selamat {{ greeting }}</h2>
<div class="mb-4">
	<p class="h5 fw-medium text-muted">{{ todayDate }}</p>

	<div class="row g-3">
		<div class="col-6 col-md-3">
			<div class="card h-100 border border-primary">
				<div class="card-body d-flex align-items-center gap-3">
					<div class="fs-3 text-primary"><i class="fas fa-book"></i></div>
					<div>
						<div class="small text-muted">Total Stok Bahan Ajar</div>
						<div class="h5 mb-0">{{ totalStok }}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6 col-md-3">
			<div class="card h-100 border border-warning">
				<div class="card-body d-flex align-items-center gap-3">
					<div class="fs-3 text-warning"><i class="fas fa-hourglass-half"></i></div>
					<div>
						<div class="small text-muted">Pesanan Tertunda</div>
						<div class="h5 mb-0">0</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6 col-md-3">
			<div class="card h-100 border border-success">
				<div class="card-body d-flex align-items-center gap-3">
					<div class="fs-3 text-success"><i class="fas fa-check-circle"></i></div>
					<div>
						<div class="small text-muted">Pesanan Selesai</div>
						<div class="h5 mb-0">0</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6 col-md-3">
			<div class="card h-100 border border-danger">
				<div class="card-body d-flex align-items-center gap-3">
					<div class="fs-3 text-danger"><i class="fas fa-exclamation-triangle"></i></div>
					<div>
						<div class="small text-muted">Stok Bahan Ajar Menipis</div>
						<div class="h5 mb-0">{{ lowStockCount }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
